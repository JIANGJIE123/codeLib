<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
<header id="hd">
    <div class="report"><p>今日收入</p><p id="totalIncome">2666.00</p></div>
    <a href="detail.html" id="detail">查看详情</a>
</header>

<footer>
    <div class="module">
        <p class="title">发券数量</p>
        <p class="num">2245</p>
    </div>
    <div class="module">
        <p class="title">兑换券数量</p>
        <p class="num">22245</p>
    </div>
</footer>



<script src="lib/jquery-3.3.1.min.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function(){
        var phone;
        var memberId;
        var totalIncome;
        $.ajax({//商家绑定盒子
            type: "post",
            url: "https://game.hdiandian.com/agency/business/bindBox",
            data: {
                "businessPhone": phone,
                "screenCode": 0

            },
            contentType: 'application/json;charset=UTF-8',
            dataType: "json",
            success: function(data){

            }
        });
        $.ajax({//商家报表信息
            type: "post",
            url: "https://game.hdiandian.com/agency/business/get/report",
            data: {
                "businessId ": memberId

            },
            contentType: 'application/json;charset=UTF-8',
            dataType: "json",
            success: function(data){
                totalIncome=data.data.incomeVo.totalIncome;
                $("#totalIncome").text(totalIncome);
            }
        });
    })

</script>
</body>
</html>
