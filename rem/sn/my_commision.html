<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>账单记录</title>
    <style type="text/css">
        *{padding: 0;margin:0;}
        html,body{background: #f5f7fa;}
        ul{list-style: none;}
        header{height: 201px;background: #29a8f8;color: #fff;}
        .hd_t h5{font-size: 13px}
        .t_num{font-size: 43px;}
        .hd_t{text-align: center;position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);}
        .hd{position: relative;height: inherit;}
        .hd_r{position: absolute;top:0;right: 0;padding: 15px 13px 0 0;}
        .hd_r a{text-decoration: none;color: #fff;font-size: 15px;}

        .nv{height:70px;background: #2599e2;}
        .nv ul{display: flex;height: 70px;line-height: 70px;text-align: center;}
        .nv ul li{flex: 1;height: inherit}
        .nv ul li a{color: #fff;text-decoration: none;font-size: 15px;display: block;height: inherit}
        .v_line{position: relative;}
        .v_line:after{content: "";height: 27px;width: 1px;background: #fff;display: block;position: absolute;top:50%;right: 0;transform: translateY(-50%);}
        .comm{height: 69px;background: #fff;border-bottom: 1px solid #d2d2d2;margin: 0 18px;display: flex;justify-content: space-between;line-height: 69px;}
        .comm:last-child{border-bottom: none;}
        .headline{font-size: 13px;color: #656565;}
        .content{background: #fff;}
        .num{font-size: 23px;color: #5fb0cb;}
        .ft{width: 100%;margin-top: 45px;}
        .btn a{display:block;width: 91%;line-height: 49px;background: #29a8f8;border-radius: 5px;color: #fff;text-align: center;text-decoration: none;margin: 0 auto;}
    /*三角形*/
        .content{position: relative;}
        .content:before{content: "";display: block;position: absolute;width: 20px;height: 20px;background: white;left: 25%;top: -3px;transform: rotate(45deg) translateX(-50%);}
    </style>
</head>
<body>
<div class="wrap">
    <header>
        <div class="hd">
            <p class="hd_r"><a href="#">账单明细</a></p>
            <div class="hd_t">
                <h5>佣金余额（元）</h5>
                <p class="t_num">33,888</p>
            </div>
        </div>
    </header>
    <div class="nv">
        <ul>
            <li class="v_line"><a href="javascript:void(0);">我的佣金</a></li>
            <li><a href="javascript:void(0);">佣金排行榜</a></li>
        </ul>
    </div>
    <section>
        <div class="content">
            <ul>
                <li class="comm"><span class="headline">当月佣金</span><span class="num">225,668</span></li>
                <li class="comm"><span class="headline">今年佣金</span><span class="num">1,225,668</span></li>
                <li class="comm"><span class="headline">历史累计佣金</span><span class="num">3,225,668</span></li>
            </ul>
        </div>
        <div class="ft">
            <div class="btn">
                <a href="#">提 现</a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
