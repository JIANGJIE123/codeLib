<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--<link rel="stylesheet" type="text/css" href="lib/flexible/flexible.css">-->
    <!--<script type="text/javascript" src="lib/flexible/flexible.js"></script>-->
    <script type="text/javascript" src="lib/flexible/flexible100.js"></script>
    <title>个人中心</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        body{background: #f5f7fa;}
        .wrap{width: 100%;height: 100%}
        .top{width: 100%;height: 4.32rem;
            background: -webkit-linear-gradient(#29a9f8,#36cff0);
            background: -o-linear-gradient(#29a9f8,#36cff0);
            background: -moz-linear-gradient(#29a9f8,#36cff0);
            background: linear-gradient(#29a9f8,#36cff0);
            position: relative;
        }
        .user{position: absolute;top:0.2rem;left: 50%;transform: translateX(-50%)}
        .user img{display: block;}
        #userName{font-size: 0.418rem;color: #fff;display: inline-block;}
        .level{font-size: 0.2rem;color: #fff;background: #e8bf31;width: 53px;height: 18px;border-radius:25px;display: inline-block;text-align: center;line-height: 18px;
            position: absolute;bottom: 0;right: -3.875em;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header class="top">
            <div class="user">
                <img src="imgs/user.png" alt="userLogo" width="" height="">
                <p id="userName">阿萨德</p>
                <span class="level">VIP用户</span>
            </div>
        </header>
        <section class="main"></section>


    </div>
</body>
</html>
