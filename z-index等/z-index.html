<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
</head>
<body>
<!--
1、z-index:auto/inherit/数值整数
特性：支持负值，支持动画，只对定位属性（position:relative/absolute/fixed/sticky(兼容性不好)）有作用
2、无嵌套：a.后来居上，b.哪个大哪个上
有嵌套：祖先优先（z-index为数值，不能为auto情况下）
3、层叠顺序：层叠上下文background/border-负z-index-block块状水平盒子
float浮动盒子-inline/inline-block水平盒子-z-index:auto或看成z-index:0/不依赖z-index的层叠上下文-正z-index
4、z-index默认值为auto,设置定位元素的时候默认z-index为zuto
5、自动创建层叠上下文元素属性：
z-index值不为auto的flex项（父元素display:flex|inline-flex）.
元素的opacity值不是1；
元素的transform值不是none;
元素的mix-blend-mode值不是normal;
元素的filter值不是none;
元素的isolation值不是isolate;
position：fixed声明；
will-change指定的属性值为上面任意一个；
元素的-webkit-overflow-scrolling设为touch
6、依赖z-index值创建层叠上下文的情况：
a.position值为relative/absolute或fixed(部分浏览器)
b.display:flex|inline-flex容器的子flex项
-->
<div style="background: red;width: 100px;height: 100px;word-break: break-word;display: inline-block">1hgfhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh</div>
<div style="background: gold;width: 100px;height: 100px;margin-top: -30px;float: left">2</div>
</body>
</html>
