<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>众投邦</title>
    <!--<link type="text/css" rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">-->
    <link type="text/css" rel="stylesheet" href="swiper-4.3.5.min.css">
    <link type="text/css" rel="stylesheet" href="download.css">
    <!--<script type="text/javascript" src="rem.js"></script>-->
    <style>
        html, body {
            position: relative;
            /*height: 100%;*/
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .swiper-slide img{min-width: 150px;height: 240px;}

        @media screen and (min-width: 400px) {
            .swiper-slide{margin-right: 0px!important;}
        }
        @media screen and (max-width: 320px) {
            .swiper-slide{margin-right: 40px!important;}
        }
    </style>
</head>
<body>
    <div class="container-fluid wrap">
        <header>
            <div class="hd_top">
                <img src="hd.png" alt="logo" class="center-block">
            </div>
            <div class="hd_middle">
                <p class="headline"><span class="zhongtou">众投邦</span><span class="tag">官方</span></p>
                <p class="state"><span>5.0分</span><span>1万次下载</span><span>12.82MB</span></p>
            </div>
            <div class="hd_bottom">
                <p><a href="#">去App Store下载</a></p>
            </div>
        </header>
        <div class="content">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="03.jpg" alt="03"></div>
                    <div class="swiper-slide"><img src="00.jpg" alt="00"></div>
                    <div class="swiper-slide"><img src="01.jpg" alt="01"></div>
                    <div class="swiper-slide"><img src="02.jpg" alt="02"></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
            <div class="instructions" id="tx">
                <p class="tx">
                    众投邦是一个以创业者和投资者为主角，其他多方辅助机构共同参与的中国专业高效的投融资服务平台。
                    <br>
                    <br>
                    我们努力使创业者与投资者之间形成信息的共享。为创业者和投资者提供专业的行业资讯、专家咨询、培训等服务。构建一个多方共赢的价值体系。
                    使创业者、投资者、平台主办方、会计师事务所、律师事务所以及个体行业专家顾问都能够通过我们的平台实现受益。
                </p>
                <a href="javascript:void(0);" class="arrow"></a>
            </div>
            <div class="version">
                <p>版本：4.5.42</p>
                <p>更新时间：2018年08月28日</p>
            </div>
        </div>
    </div>

<script src="jquery-3.3.1.min.js"></script>
<!--<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>-->
<script src="swiper-4.3.5.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 2,
        spaceBetween: 30,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });

    $(".arrow").click(function () {
        var h=Number($(".instructions").height());
        console.log(h);
        if(h===55){
            $("#tx").removeClass("instructions");
            $("#tx").addClass("instructionsDown");
            $(this).addClass("arrowDown");
        }else{
            $("#tx").removeClass("instructionsDown");
            $("#tx").addClass("instructions");
            $(this).removeClass("arrowDown");
        }
    })
</script>
</body>
</html>
