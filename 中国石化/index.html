<script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="../swiper/swiper-4.3.5.min.js"></script>
    <script>
        var mySwiper = new Swiper ('.banner1', {
            autoplay:true,
            loop: true,
            // 分页器
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                clickableClass : 'my-pagination-clickable',
            },
        })
        var mySwiper = new Swiper ('.banner2', {
            autoplay:true,
            loop: true,
            // 分页器
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                clickableClass : 'my-pagination-clickable',
                type : 'custom',
                renderCustom: function(swiper,current,total){
                    var paginationHtml = `
                         <span class="swiper-pagination-customs">1</span>
                         <span class="swiper-pagination-customs">2</span>
                         <span class="swiper-pagination-customs">3</span>
                         <span class="swiper-pagination-customs">4</span>
                         <span class="swiper-pagination-customs">5</span>
                            `;
                    for(var i= 0; i<total; i++) {
                        // 判断是不是激活焦点，是的话添加active类，不是就只添加基本样式类
                        if(i === (current -1)){
                            $(".swiper-pagination-customs").eq(i).addClass("swiper-pagination-customs-activ")
                            //paginationHtml=`<span class="swiper-pagination-customs swiper-pagination-customs-activ">1</span>`

                        }else {
                            // if($(".swiper-pagination-customs").hasClass("swiper-pagination-customs-activ")){
                            //     $(".swiper-pagination-customs").removeClass("swiper-pagination-customs-activ")
                            // }
                        }
                    }
                    return paginationHtml;
                }
            },
            effect : 'fade',
            fadeEffect: {
                crossFade: true,
            },
        })
    </script>
