<p>
    360安全浏览器默认是极速模式，而且切换不到兼容模式，这个是页面的限制，页面对兼容性要求较高，考虑到低版本的浏览器会影响到兼容性，所以强制使用极速模式浏览，不用担心的，换个页面或者网站即可正常切换。

    360浏览器兼容模式的设置方法：

    1、打开360浏览器。

    2、地址栏最后面有个“闪电”的图标，鼠标放上去会显示当前模式，点击选择“兼容模式”即可。

    IE8兼容模式的设置方法：

    1、打开IE浏览器。

    2、点击选择“工具”---“兼容性视图设置”。

    3、勾选“在兼容性视图中显示所有网站”即可。
</p>
