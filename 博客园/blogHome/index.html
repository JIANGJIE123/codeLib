<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JIEJIANG的主页 - 博客园</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="top">
        <a href="#">首页</a>
        <a href="#">新闻</a>
        <a href="#">招聘</a>
        <a href="#">找找看</a>
        <a href="#">知识库</a>
    </div>
<div class="wrap">
    <div class="main">
        <header>
            <div class="nv clearfloat">
                <div class="nv_wrap">
                    <a href="#">园子</a>
                    &middot;
                    <a href="#">关注</a>
                    &middot;
                    <a href="#">粉丝</a>
                    &middot;
                    <a href="#">随便看看</a>
                    &middot;
                    <a href="#">消息</a>
                </div>
                <div class="logo">
                    <img src="logo20170227.png" alt="logo">
                </div>
            </div>
            <div class="welcom clearfloat">
                <h3>欢迎你，JIEJIANG</h3>
                <div class="set">
                    <a href="#"><img src="sample_face.gif" width="16px" class="headYU"></a>
                    <a href="#">JIEJIANG</a>
                    ·
                    <a href="#">我的博客</a>
                    ·
                    <a href="#">设置</a>
                    ·
                    <a href="#">退出</a>
                </div>
            </div>
        </header>
        <div class="content clearfloat">
            <div class="left">
                <ul>
                    <li class="item"><a href="#">闪存</a></li>
                    <li class="item item_two"><a href="#">博客</a><a href="#" class="special">写博</a></li>
                    <li class="item item_two"><a href="#">小组</a><a href="#" class="special">发言</a></li>
                    <li class="item item_two"><a href="#">新闻</a><a href="#" class="special">投递</a></li>
                    <li class="item item_two"><a href="#">博问</a><a href="#" class="special">提问</a></li>
                    <li class="item item_two"><a href="#">收藏</a><a href="#" class="special">添加</a></li>
                    <li class="item item_two"><a href="#">招聘</a><a href="#" class="special">发布</a></li>
                    <li class="item"><a href="#">文库</a></li>
                </ul>
                <p class="qust"><a href="#">问题反馈</a></p>
            </div>
            <div class="right clearfloat">
                <div class="user">
                    <div class="user_top clearfloat">
                        <div class="user_top_l">
                            <a href="#"><img src="simple_avatar.gif" class="user_head" width="120px" height="120px" alt="user-photo"></a>
                        </div>
                        <div class="user_top_r">
                            <div class="data">
                                <a href="#" class="uName">JIEJIANG</a>
                                <span><a href="#" class="set_data">编辑个人资料</a></span>
                            </div>
                            <p class="state"><a href="#">看一下写一下后端</a></p>
                            <div class="dialog triangle">
                                <textarea placeholder="你在做什么？你在想什么？"></textarea>
                                <div>
                                    <input type="radio" id="public" checked>
                                    <label for="public">公开</label>
                                    <input type="radio" id="private">
                                    <label for="private">公开</label>
                                    <a href="#">加标签</a>
                                    <input type="button" value="发布">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="user_bottom">

                    </div>
                </div>
                <div class="fans">
                    <div>
                        <p>我的关注：0</p>
                        <p>我的粉丝：0</p>
                    </div>
                    <div>
                        <h5>园友搜索</h5>
                        <div>
                            <input type="text">
                            <input type="button" value="搜索">
                        </div>
                        <div>
                            <p>我关注的人(0)</p>
                            <p>我的粉丝(0)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</div>
</body>
</html>
