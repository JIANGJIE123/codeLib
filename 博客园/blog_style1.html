<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog_style1</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/blog_style1.css">
    <link rel="stylesheet" type="text/css" href="t/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css">
</head>
<body>

<!--头部-->
<header>
    <div class="row top">
        <h3>Jian</h3>
        <p>总有一天我会强大...</p>
    </div>
    <nav class="row nv clearfix">
        <ul class="list-unstyled list-inline pull-left">
            <li><a href="#">博客园</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">新随笔</a></li>
            <li><a href="#">联系</a></li>
            <li><a href="#">订阅</a></li>
            <li><a href="#">管理</a></li>
        </ul>
        <div class="pull-right">
            <span>随笔 - 17</span>
            <span>文章 - 0</span>
            <span>评论 - 32</span>
        </div>
    </nav>
</header>

<!--主要内容-->
<div class="container-fluid main">
    <div class="row">
        <!--左边-->
        <div class="col-sm-2 left">
            <div class="com_box">
                <ul class="list-unstyled msg">
                    <li>昵称：<a href="#">JJian</a></li>
                    <li>园龄：<a href="#">6个月</a></li>
                    <li>粉丝：<a href="#">12</a></li>
                    <li>关注：<a href="#">2</a></li>
                    <li><a href="#">+加关注</a></li>
                </ul>
            </div>

            <!--日历-->
            <div class="com_box">
                <input type="text" id="test1">
            </div>
            <div class="com_box">
                <input size="16" type="text" value="" class="form_datetime">
            </div>
        </div>

        <!--右边-->
        <div class="col-sm-10 right">kk</div>
    </div>
</div>

<script src="../jquery-3.3.1.min.js"></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="t/laydate/laydate.js"></script>
<script src="t/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
<script>
    //执行一个laydate实例
    laydate.render({
        elem: '#test1' //指定元素
    });

    //datetimepicker
    //日期插件
    $(".form_datetime").datetimepicker({
        format: 'yyyy-mm-dd',//显示格式
        todayHighlight: 1,//今天高亮
        minView: "month",//设置只显示到月份
        startView:2,
        forceParse: 0,
        showMeridian: 1,
        autoclose: 1//选择后自动关闭
    });

</script>
</body>
</html>
