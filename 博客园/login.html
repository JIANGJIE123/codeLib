<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录 - 博客园</title>
    <style type="text/css">
        *{margin: 0;padding: 0;box-sizing: border-box;}
        body{background: #eee}
        #login_box{width: 350px;background: white;border: 1px solid #bbb;margin: 52px auto;padding: 30px 20px 20px 50px;}
        .login_t{color: #904;margin-bottom: 15px;font-size: 16px;}
        .inpt{width: 200px;padding: 5px 2px;}
        .r label{font-size: 12px;color: black;display: block}
        .r a{text-decoration: none;}
        .r{margin-bottom: 10px;}
        .state a{text-decoration: none;font-size: 12px;color: #002c99;margin-left: 5px;}
        #log_btn{color: #904;width: 100px;font-size: 16px;font-weight: bold;height: 28px;cursor:pointer;}
        .nxt{font-size: 12px;}
        #nxt{vertical-align: middle;}
        .state{font-size: 13px;margin-bottom: 6px;}
    </style>
</head>
<body>
    <div id="login_box">
        <div class="login">
            <h5 class="login_t">登录博客园 - 代码改变世界</h5>
            <div class="r">
                <label>登录用户名(<a href="#">找回</a>)</label>
                <input type="text" id="user" class="inpt" v-focus>
            </div>
            <div class="r">
                <label>密码(<a href="#">重置</a>)</label>
                <input type="text" id="pwd" class="inpt">
            </div>
            <div class="r">
                <input type="checkbox" id="nxt">
                <span class="nxt">下次登录</span>
            </div>
            <div class="r">
                <input type="button" value="登录" id="log_btn">
            </div>
            <div class="state">»<a href="#">立即注册</a></div>
            <div class="state">»<a href="#">反馈问题</a></div>
        </div>
    </div>
<script src="t/vue.js"></script>
<script>
    var vm=new Vue({
        el:"#login_box",
        data:{
            f:true,
        },
        //获得焦点
        directives:{
            focus:{
                inserted:function (el) {
                    el.focus();
                }
            }
        }
    })
</script>
</body>
</html>
