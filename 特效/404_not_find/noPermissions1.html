<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			html,body{background: #DFF1F5;font-family: "Open Sans", Arial, sans-serif!important;font-size: 14px;}
			.message{
            width: 400px;
    				height: 120px;
            background-color: #A8C8FF;
            color: #fff;
            font-size: 16px;
            font-family: Arial;
            line-height: 18px;
            /*padding: 5px 12px 5px 12px;*/
            box-sizing: border-box;
            border-radius: 6px;
            word-break:break-all;
            margin: 100px auto;
            position: relative;
            border-bottom-color: #A8C8FF;/*为了给after伪元素自动继承*/
        }
        .message:after{
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            right: -24px;
            top:75px;
            background-color: transparent;
            border-width:0 0 20px 20px;
            border-style: solid;
            border-left-color:transparent;
            border-bottom-color:inherit;
            border-bottom-right-radius: 60px;
            transform: rotateX(180deg);
        }
        .message p:first-child{display: inline-block;width: 120px;color: #555;font-size: 21px;font-weight: 600;
        line-height: 30px;height: 120px;padding-top: 28px;padding-left: 10px;float: left; }
        .message p:nth-child(2){color:#555;display: inline-block;float: left;padding-top: 34px;}
        .linkInde{float:right;margin-top: 10px;padding-right: 20px;font-size: 15px;}
        .linkInde a{text-decoration: none;color: #DFF1F5;}
        .admin{position: absolute;right: 0;bottom: 0;right: -135px;bottom: -48px;color: #666;font-size: 14px;}
        
		</style>
	</head>
	<body>
		<div class="wrap">
        <div class="message clearFloat">
            <p><span>SORRY</span><br/><span>非常抱歉...</span></p>
            <p>亲，您没有访问该页面资源的权限哦</p>
            <p class="linkInde"><a href="#">返回首页</a></p>
            <P class="admin">--来自管理员的问候</P>
       </div>
       
    </div>
	</body>
</html>
