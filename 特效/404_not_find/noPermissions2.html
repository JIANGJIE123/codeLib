<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			body{background:black;}
			.wrap{width: 300px;height: 200px;border:4px solid #fff;margin: 80px auto;position: relative;}
			.content{text-align: center;position: absolute;left: 50%;top: 50%;transform: translate(-50%,-50%);}
			.sorry{font-size: 24px;font-weight: 700;color: #fff;}
			.sorry:after{content: "";height: 1px;width: 100%;background: #fff;display: block;margin-top: 15px;}
			.state{margin-top: 8px;font-size: 13px;color: rgba(255,255,255,0.6);width: 200px;}
			.linkInde a{text-decoration: none;font-size: 13px;color: rgba(255,255,255,0.6)}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="content">
				<p class="sorry">SORRY</p>
				<P class="state">您没有访问该页面资源的权限</P>
				<p class="linkInde"><a href="#">返回首页</a></p>
			</div>
		</div>
	</body>
</html>
