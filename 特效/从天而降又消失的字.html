<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        .box{width: 100%;height: 500px;background: #eee;position: relative;}
        .tx{margin-left:900px;font-size:20px;color: red;display: inline-block;font-weight: bold;position:absolute;top:-10%;}
        @keyframes words {
            0%{top:-10%;}
            60%{top:50%;}
            70%{top:50%;opacity: 1;}
            80%{top:50%;opacity: 0.8;}
            90%{top:50%;opacity: 0.4;}
            100%{top:50%;opacity: 0;}
        }
        /*.tx1{animation: words 7s linear}*/
        /*.tx2{animation: words 7s linear 12s}*/
        /*.tx3{animation: words 7s linear 19s}*/
    </style>
</head>
<body>
<div class="box">
    <p class="tx1 tx">罗荣桓元帅故居   中国土菜明县</p>
    <p class="tx2 tx">
        生态立县 农业强县 民营强县
        <br/>
        旅游活县 和谐兴县
    </p>
    <p class="tx3 tx">加快推进“五县五化”，全面建设小康衡东</p>
</div>
<script>
    var tx=document.querySelectorAll(".tx");
    function move() {
        console.log("jiangjie");
        tx[0].style.animation='words 7s linear';
        tx[1].style.animation='words 7s linear 12s';
        tx[2].style.animation='words 7s linear 19s';
    };
    //move();
    setInterval('move()',52000)
</script>
</body>
</html>
