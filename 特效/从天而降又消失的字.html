<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        .box{width: 100%;height: 500px;background: #eee;position: relative;}
        .tx{margin-left:900px;font-size:20px;color: red;display: inline-block;font-weight: bold;position:absolute;top:-10%;}
        @keyframes words1 {
            0%{top:-10%;}
            25%{top:50%;}
            27%{top:50%;opacity: 1;}
            29%{top:50%;opacity: 0.7;}
            31%{top:50%;opacity: 0.3;}
            33%{top:50%;opacity: 0;}
            100%{opacity: 0;}
        }
        @keyframes words2 {
            0%{top:-10%;}
            33%{top:-10%;}
            59%{top:50%;}
            61%{top:50%;opacity: 1;}
            63%{top:50%;opacity: 0.7;}
            65%{top:50%;opacity: 0.3;}
            67%{top:50%;opacity: 0;}
            100%{opacity: 0;}
        }
        @keyframes words3 {
            0%{top:-10%;}
            67%{top:-10%;}
            92%{top:50%;}
            94%{top:50%;opacity: 1;}
            96%{top:50%;opacity: 0.7;}
            98%{top:50%;opacity: 0.3;}
            100%{top:50%;opacity: 0;}
            100%{opacity: 0;}
        }
        .tx1{animation: words1 21s linear infinite}
        .tx2{animation: words2 21s linear infinite}
        .tx3{animation: words3 21s linear infinite}
    </style>
</head>
<body>
<div class="box">
    <p class="tx1 tx">罗荣桓元帅故居   中国土菜明县</p>
    <p class="tx2 tx">
        生态立县 农业强县 民营强县
        <br/>
        旅游活县 和谐兴县
    </p>
    <p class="tx3 tx">加快推进“五县五化”，全面建设小康衡东</p>
</div>

</body>
</html>
