<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑动拼图验证码</title>
    <style type="text/css">
        .container{display: flex;justify-content: center;}
        #user,#pwd{display: block;width: 280px;height: 40px;border:1px solid #ccc;border-radius: 5px;margin-bottom: 10px;padding-left: 10px;}
        .inp_box{margin: 50px auto 0 auto}
    </style>
</head>
<body>
    <div class="container">
        <div class="inp_box">
            <input type="text" value="admin" id="user" readonly>
            <input type="password" value="123456789" id="pwd" readonly>
        </div>
        <div id="captcha"></div>
        <div id="msg"></div>
    </div>
    <script type="text/javascript" src="00.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
