<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>漂浮的div</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        html,body,.container{
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .box{display: inline-block;}
        @keyframes img_box {
            0%{left: 5%;top: 5%;}
            25%{left: 45%;top:80%;}
            50%{left: 80%;top: 0%;}
            75%{left: 45%;top: 80%;}
            100%{left: 5%;top: 5%;}
        }
        .box{animation: img_box 60s linear infinite}
    </style>
</head>
<body>
<div class="container" style="position: relative;width: 100%;background: #eee;">
<div class="box" style="position: absolute; left: 5%;top: 5%;" >
    <a href="#"><img src="float_hunan.jpg" width="400px" height="140px"></a>
    <a href="#" style="display: block;margin-left: 350px;" id="close" ><img src="closed.gif" width="48" height="17"></a>
</div>
</div>
<script>
    var close=document.getElementById("close");
    var box=document.querySelector(".box");
    close.onclick =function() {
        console.log("jiangjie")
        box.style.display="none";
    }

</script>
</body>
</html>
