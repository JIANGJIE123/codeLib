<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Title</title>
    <link rel="stylesheet" href="css/ft-slider.css" />
    <style type="text/css">
        button {
            display: inline-block;
            padding: 6px 12px;
            line-height: 1.4;
            text-align: center;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #fff;
            background-color: #5bc0de;
            border-color: #46b8da;
            cursor: pointer;
            font-size: 15px;
        }

        .result-wrap,
        .btn-wrap {
            height: 40px;
            line-height: 40px;
            float: left;
            margin-top: 20px;
        }

        .result-wrap {
            margin-left: 20px;
        }

        .container {
            margin: 20px;
            height: 140px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="slider1"></div>
    <div class="btn-wrap"><button id="btn1">还原</button></div>
    <div class="result-wrap">验证结果：<span id="result1"></span></div>
</div>

<script src="js/ft-slider.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var btn1 = document.getElementById("btn1");
    var slider1 = new FtSlider({
        id: "slider1",
        callback: function(res) {
            result1.innerHTML = res;
        }
    });
    btn1.onclick = function() {
        slider1.restore();
        result1.innerHTML = "false";
    }
</script>
</body>
</html>
